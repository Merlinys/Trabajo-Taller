<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Comanda</title>
    <link rel="stylesheet" href="{% static 'css/comandaStyle.css'  %}">
</head>
<body>
    <div class="caja">
        <center><form action = "/optgarzon" id="back"> 
            <input class="back" type="submit" value="Volver Menu Garzon"><!--el btn cambio de posicion solo por estetica? -->
        </form></center>
        <center><i><h1>Nueva Comanda</center>
        <center><i><h3>
            {%if messages %}
                {% for msg in messages%}
                <b>{{msg}}</b>
                {% endfor %}
                {% endif %}
            </h3></i>
    
    </div>
<form action= "/NuevaComanda" method="POST" id= "NC">{%csrf_token%}
    <div class="caja">
        <center><h3>Datos de la comanda</h3></center>
        <center>
            <input class="datos" type="text" name="id_com" id="idcom" placeholder="ID de Comanda" >
            <input class="datos" type="text" name="nombre" id="Name_cli" placeholder="Nombre del Cliente" >
            <input class="datos" type="text" name="Rut_Cli" id="RUN_Cli" placeholder="RUN Cliente (Sin puntos y con guion)" requiered="">
            <input class="datos" type="text" name="Rut_Gar" id="RUN_Gar" placeholder="RUN Garzon (Sin puntos y con guion)" requiered="">
            <input class="datos" type="number" name="cantidad" id="cant_clientes" placeholder="NRO de Personas" requiered="">
            <input class="datos" type="number" name="mesa" id="nro_Mesa" placeholder="NRO de la Mesa" requiered="">
            
            
        </center>
    </div>

    <div class="box">
        
            <table id="Prods_disp">
                <tr>
                    <th> </th>

                <tr>

                <tr>

                </tr>

                <tr>
                    <td>Producto 4:</td>

                    <select id="Producto">
                        <option value="1">Selecciona el Producto</option>

            <input class="register" type="submit" value="Registrar">

    </div>
</body>
</html>
