<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{% static 'css/registroOferta.css'  %}">
    <title>Nuevo Producto</title>
</head>
<body>
    <section class="caja">
        <center><i><h4>Registro de nuevo Producto</h4></i></center>
        <form action="/addProducto" method="POST" id="agregarProducto">{%csrf_token%}
            <center>
            <input class="datos" type="text" name="nombre" id="nombre" placeholder="Nombre del Producto">
            <input class="datos" type="text" name="identificador" id="id_pro" placeholder="ID del Producto">
            <input class="datos" type="datetime" name="fechaingreso" id="prod_f-ingreso" placeholder="Fecha ingreso de Producto">
            <input class="datos" type="text" name="Run" id="run_admin" placeholder="RUN">
            <input class="datos" type="text" name="precio" id="precio" placeholder="Precio">
            <input class="datos" type="text" name="tipoProd" id="tp_id" placeholder="Tipo de Producto">
            <input class="datos" type="text" name="precio" id="precio" placeholder="Cantidad producto disponible">
            </center>
            <input class="register" type= "submit" value="Registrar">
            <input class="cancel" type="submit" value="Cancelar">
        </form>
    </section>
    
</body>
</html>
